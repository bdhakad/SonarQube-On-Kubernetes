kind: Deployment
apiVersion: apps/v1
metadata:
  name: aicoe-sonarqube
  namespace: sonarqube
  labels:
    app: aicoe-sonarqube
spec:
 replicas: 1
 selector:
   matchLabels:
     app: aicoe-sonarqube
 template:
  metadata:
     labels:
       app: aicoe-sonarqube    
  spec:
    volumes:
      - name: sonarqube-data
        persistentVolumeClaim:
          claimName: aicoe-sonarqube
      - name: sonarqube-logs
        emptyDir: {}
    containers:
    - name: aicoe-sonarqube
      image: sonarqube:latest
      env:
        - name: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE
          value: 'true'
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      volumeMounts:
      - mountPath: "/opt/sonarqube/data"
        name: sonarqube-data
      - mountPath: "/opt/sonarqube/logs"
        name: sonarqube-logs